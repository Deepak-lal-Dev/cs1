  function list()
  {

    var httpRequest = new XMLHttpRequest();
    httpRequest.onreadystatechange=function()
    {
      try 
          {
        if(httpRequest.readyState===XMLHttpRequest.DONE)
              {
                if(httpRequest.status === 200)
                    {
                      
                      console.log(httpRequest.responseText);
                      document.getElementById('to-top').style.display="block";
                     
                      todolist(httpRequest.responseText)
                      
                      
                    }
                else
                    {
                      alert("Error from API");
                    }
              }
          } 
      catch (e) 
          {
            alert(e.description);
          }
    };
    try {
        httpRequest.open("GET","https://jsonplaceholder.typicode.com/todos",true);
        httpRequest.send();
        } 
    catch(e) 
        {
          alert(e.description);
        }

  }

  var score=0;

  function todolist(data)
  {
    var list = JSON.parse(data);
    let table = document.getElementById("todo");

    for(var i=0; i<list.length; i++)
    {
      let rowcount = table.rows.length;
      var row = table.insertRow(rowcount);
      var cell1 = row.insertCell(0);
      cell1.innerHTML=list[i].id;

      var cell2 = row.insertCell(1);
      cell2.innerHTML=list[i].title;

      var cell3 = row.insertCell(2);
      var element = document.createElement("input");
      element.type="checkbox";

      if(list[i].completed==true)
      {

        element.setAttribute("checked","true");
        element.setAttribute("disabled","true");
      }
      element.addEventListener('change',(event)=>{

        if(event.currentTarget.checked){
          score++;
          checkCounter();
        }else{
          score--;
        }
      }
      )

      cell3.appendChild(element);

    }


  }

  function checkCounter()
  {
    let p = new Promise(function(resolve,reject)
                            {
                              if(score==5)
                              {
                                resolve("Congrats You have completed 5 Task Successfully");
                              }
                              
                            })

                            p.then(function(s)
                                      {
                                        alert(s);
                                      })
  }

  var totop=document.getElementById('to-top');
  totop.addEventListener("click", function(){
    window.scrollTo({
      top:0,
      left:0,
      behavior:"smooth"
    });
  });
